# Import Sorter Configuration
# Automatically organizes imports in Dart files

# Comments to add before each import section (disabled)
comments:
  dart: ''
  flutter: ''
  package: ''
  project: ''

# Whether to add the comments
ignored_files:
  - '**/*.g.dart'
  - '**/*.freezed.dart'
  - '**/*.gr.dart'

# Import sorting options
options:
  # Add comments before import sections
  add_imports_comments: false
  
  # Remove unused imports
  remove_unused_imports: true
  
  # Sort imports within sections
  sort_imports: true
  
  # Number of empty lines between import sections
  empty_line_separation: true
  
  # Whether to have an empty line after imports
  empty_line_after_imports: true

# Custom import order (optional)
# If not specified, uses default order: dart -> flutter -> package -> project
import_order:
  - dart
  - flutter  
  - package
  - project
